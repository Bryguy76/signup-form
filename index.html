<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="left">
      <div class="logo-section">
        <p>TIKI TUTOR</p>
        <img src="./img/tiki.svg" alt="tiki logo" />
      </div>
      <div class="credit"></div>
    </div>
    <div class="right">
      <header>
        <p>
          Learn to make top-teir tiki cocktails with the world's best
          bartenders, from the comfort of your own home bar.
        </p>
        <p>We'll teach you everything you need to know!</p>
      </header>
      <form action="/" method="get" id="form">
        <p>Sign up here</p>
        <div class="one">
          <div class="form-item">
            <label for="first_name">First Name</label>
            <input type="text" name="first_name" id="first_name" />
            <div class="firstNameError error-info"></div>
          </div>

          <div class="form-item">
            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" id="last_name" />
            <div class="lastNameError error-info"></div>
          </div>
        </div>
        <div class="two">
          <div class="form-item">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
            <div class="emailError error-info"></div>
          </div>

          <div class="form-item">
            <label for="phone_number">Phone Number</label>
            <input type="tel" name="phone_number" id="phone_number" />
            <div class="phoneNumberError error-info"></div>
          </div>
        </div>
        <div class="three">
          <div class="form-item">
            <label for="pass">Password</label>
            <input type="password" name="pass" id="pass" />
            <div class="passwordError error-info"></div>
          </div>

          <div class="form-item">
            <label for="pass2">Confirm Password</label>
            <input type="password" name="pass2" id="pass2" />
            <div class="passwordMatchError error-info"></div>
          </div>
        </div>

        <button id="button" type="submit">Create Account</button>
      </form>
      <footer>
        <p>Already have an account? <a href="#">Log In</a></p>
      </footer>
    </div>
  </body>
</html>
